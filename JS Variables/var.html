<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var_Declaration</title>
</head>
<body>

    <h2>Redeclaring a Variable Using var</h2>

    <script>
    
    var  x = 'Hello';
    // Here x is Hello
    {
        var x = 'Hello JS';
        // Here x is Hello JS
    }
    // Here x is Hello JS
    document.write(x);
    
    </script>
</body>
</html>
