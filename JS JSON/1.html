<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>

<body>
    <h2>JSON</h2>
    <p id="demo"></p>
    <script>
        constmyDetails = '{"name":"Prem", "age":50, "car":"Creta"}';
        constobject = JSON.parse(myDetails);
        document.getElementById("demo").innerHTML = object.car;
    </script>
</body>

</html>
