<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <Script>
        var num1; //declaration
        num1=20; //initialization

        var num2=30; //declaration + initialization
        var Name= 'Sonam Soni'; //string
        var check= num1>num2; //condition

        console.log(num1);
        console.log(num2);
        console.log(name);
        console.log(check);
        console.log("Number1: "+num1); //condition (joining of 2 string)
        console.log("Number1: "+num1,"Number2: "+num2);
        console.log(num1 +"> "+num2+" = "+check);
        document.write("Number1: "+num1+"<br>"); //concataion (joining of 2 strings)
        document.write("Number1: "+num1,"Number2: "+num2+"<br>");
        document.write("Name: ",name+"<br>");
        document.write(num1+">"+num2+" = "+check+"<br>");
    </Script>
</body>
</html>
