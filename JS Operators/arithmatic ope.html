<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operators</title>
</head>
<body>
    <h1>Arithmetic Operator</h1>
    <h1>Number of weeks in a year</h1>

    <script>
    
    var days = 365;
    var week_days = 7;
    var week = Math.trunc(days/week_days); //divide Operation with trunc methodto remove digits after decimal
    var remaining_days = days % week_days; //Modulo Operation

    document.write(week + " Weeks and "+remaining_days+" Day is there in ayear");
    
    </script>
</body>
</html>
