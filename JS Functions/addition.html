<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add two numbers</title>
</head>

<body>
    <script>
        // program to add two numbers using a function
        // declaring a function
        function add(a, b) {
            console.log(a + b);
        }
        // calling functions
        add(3, 4);
        add(2, 9);
    </script>
</body>

</html>
