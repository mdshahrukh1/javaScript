<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle numbers</title>
</head>

<body>
    <script>
        let i, j;
     document.write("Displaying a triangle of numbers:", "<br>");
        // Outer for loop.
        for (i = 1; i <= 5; i++) 
        {
            // Inner for loop.
            for (j = 1; j <= i; j++) 
            { 
                document.write(j); 
            }
             document.write("<br>");
        }
    </script>
</body>

</html>
